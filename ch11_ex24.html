<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>select </title>
</head>
<body>
    <form action="a.jsp" method="post" name="frm">
        학년 :
        <select name="grade" id="" > <!-- multiple size="3"-->
            <option value="">학년을 선택하세요</option>
            <option value="1" >1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
        </select>
        <br>
        <input type="button" value="정보확인1" onclick="info1() ">
        <input type="button" value="정보확인2" onclick="info2()">
        <input type="button" value="전송" onclick="checkForm()">
    </form>

    <script>
        function info1() {
            alert('옵션 갯수 : ' + frm.grade.length);
            alert('name : ' + frm.grade.name);
            alert('type : ' + frm.grade.type);
            alert('선택된 옵션 인덱스 : ' + frm.grade.selectedIndex);
        };

        function info2() {
            alert('세 번째 옵션 text : ' + frm.grade.options[2].text);
            alert('세 번째 옵션 value : ' + frm.grade.options[2].value);
            alert('세 번째 옵션 선택여부 : ' + frm.grade.options[2].selected);
        };

        function checkForm() {
            // select 요소에서 첫 번째 옵션이 선택되었으면 
            // '학년을 선택하세요' 포커스 주기
            // 리턴

            // if (frm.grade.options[0].selected == false) {
            //     alert('학년을 선택하세요');
            //     frm.grade.focus();
            //     return;
            // }

            if (frm.grade.selectedIndex == 0) {
                alert('학년을 선택하세요');
                frm.grade.focus();
                return;
            }

            frm.submit();
            // frm.reset(); 리셋도 가능함

            // 폼 전송
        }

    </script>
</body>
</html>
