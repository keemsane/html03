<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery w.버튼태그</title>
</head>
<body>
    <div class="container">
        <!-- 버튼에 이미지를 넣어서 만들 때 버튼 태그 사용 -->
        <button type="button">버튼</button>
        <input type="file" name="file" id=""><br>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script>
        let num = 0;
        // $('button').on('click', function () {
        //     num++;

        //     // 정적 이벤트 연결 방식(이게 기본임.)
        //     // 위에 코딩된 버튼 하나만 클릭 이벤트 적용함.
        //     let str = `
        //         <button type="button">
        //             버튼 ${num}
        //         </button>
        //         <br>
        //     `;

        //     $('div.container').append(str);
        // });

        // 동적 이벤트 연결 (이벤트 연결 위임)

        // div의 container 안의 버튼을 쓰기 때문에 container 기준으로 만드는 게 가장 좋다.
        // $(document) (document 기준)으로 하면 너무 많은 데이터를 확인하기 때문에 성능이 낮아질 수 있다.

        $('div.container').on('click', 'button', function () {
            num++;

            let str = `
                <button type="button">
                    버튼 ${num} 
                </button>
                <input type="file" name="file">
                <br>
            `;

            $('div.container').append(str);
            
        });


    </script>
</body>
</html>
