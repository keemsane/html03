<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 함수 : 자주 쓰는 기능을 정의
        //        필요할 때 함수의 이름을 호출해서 사용함.

        // 함수 선언
        function showStars() {
            document.write('★★★★★★★<br>');
            document.write('★★Hello★★<br>');
            document.write('★★★★★★★<br>');
        }

        function greeting(name) {
            document.write(name + ' 안녕!<br>');
        }
        // 함수 호출문
        showStars();

        document.write('<p>===============================</p>')

        showStars();

        greeting('길동아')
        greeting('문수야')
    </script>
</head>
<body>
    
</body>
</html>
