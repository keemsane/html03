<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 자료형
        // 'hello' : [문자열] 리터럴 값
        // 30 : [숫자] 리터럴 값
        // true : [boolean(불리언(논리))] 리터럴 값


        window.document.write('자바스크립트 출력<br/>');
        // 현재 창이 가지고 있는.문서 객체.뭔가를 쓰다 
        // write 에는 큰 따옴표 또는  작은 따옴표를 반드시 사용해서 내용을 적어야 한다.
        // 다음 줄을 넣기 위해서는 html 태그에 맞춰 br태그를 넣는다.
        document.write('내용 출력<br/>')
        // 두 번째로 쓸 때는 window를 생략할 수 있음 //
        // head 영역에 쓰였지만 출력은 body 영역으로 나온다 //

        // 데이터를 기억해 놔야 할 경우 변수를 사용//
        // 변수 : 값이 변하는 이름이 있는 기억공간
        let num; // num 이라는 변수 선언
        num = 5; // num이라는 상자에 5라는 숫자를 대입, 대입연산자
        document.write('num : ' + num + '<br/>'); // + : 문자열 연결 연산자
        //문자열이 + 로 사용 되면 숫자쪽도 문자열로 바뀌어서 문자열끼리 연결되어 새로운 문자열이 만들어짐

        let result;
        result = num + 2;
        document.write('result : ' + result + '<br/>');

        document.write(++num + '<br/>');

        // 출력 30 + 40 = 70 을 출력하시오.
        // + 와 = 기호만 문자열로 나타내기.
        let a = 30, b= 40;
        a = 0;
        b = 40;
        document.write(a + '+' + b + '=' + (a+b) + '<br/>');

        num = 3.141592;
        document.write('num : ' + num + '<br/>');

        num = '동해물과 백두산이';
        document.write('num : ' + num + '<br/>');

        num = 2 > 3 || 3 <= 5;
        document.write('num : ' + num + '<br/>');

        // 바뀌지 않는 변수를 넣고 싶을 때는 const 를 사용
        // const(상수)는 최초로 대입(초기화)한 값만 유지함
        const num2 = 200;
        document.write('num2 : ' + num2 + '<br/>');

        // num2 = 300; // 상수는 값 수정 불가능!
        // document.write('num2 : ' + num2 + '<br/>');

        document.write(7%5)


    </script>
</head>
<body>
    <p>텍스트</p>

</body>
</html>
