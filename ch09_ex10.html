<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
        2*1=2 2*2=4 2*3=6 ... 2*9=18
        3*1=3 3*2=6 3*3=9 ... 3*9=27
        ...
        9*1=9 9*2=18 9*3=27 ... 9*9=81
        
        이중 for문으로출력하기
        */
        
        for (i = 2; i <= 9; i++) {
            for (j = 1; j <= 9; j++) {
                document.write(i + 'X' + j + ' = ' + i*j + ',&nbsp');
            }
            document.write('<br/>');
        }

        document.write('<p>================================</p>');

        /*
        2*1=2 3*1=3 4*1=4 ... 9*1=9
        2*2=4 3*2=6 4*2=8 ... 9*2=18
        ...
        2*9=18 3*9=27 4*9=36 ... 9*9=81
        
        이중 for문으로출력하기
        */

        for (i = 1; i <= 9; i++) {
            for (j = 2; j <= 9; j++) {
                document.write(j + 'X' + i + ' = ' + i*j +  '&nbsp;');
                
            }
            document.write('<br/>');
        }
        document.write('<p>================================</p>');

        // 이중 for문으로 구구단을 테이블 태그에 넣어보기
        // 2*1=2 2*2=4 2*3=6 ... 2*9=18
        // 3*1=3 3*2=6 3*3=9 ... 3*9=27
        // ...
        // 9*1=9 9*2=18 9*3=27 ... 9*9=81
        // 이런 모양으로 넣어보기
        
        document.write('<table border="1">');

        for (let i = 1; i <= 9; i++) { // 행 (곱하는 수)
            document.write('<tr>');
            for (let j = 2; j <= 9; j++) { // 열(단수)
                document.write('<td>');
                document.write(j + 'X' + i + ' = ' + i*j + '&nbsp' );
                document.write('</td>');
            }
            document.write('</tr>');
        }
        
        document.write('</table>');
        document.write('<p>================================</p>');

        
    </script>
    <table border="1">
        <script>
            document.write('<tr>');
                for (i = 2; i <= 9; i++) {
                    document.write('<td>' + i + '단</td>');
                }

            for (j = 1; j <= 9; j++) {
                document.write('<tr>');
                    for (i = 2; i <= 9; i++) {
                        document.write('<td>' + i + 'X' + j + ' = ' + i*j + '</td>');
                    }
                    document.write('</tr>')
            }
        </script>
    </table>
</head>
