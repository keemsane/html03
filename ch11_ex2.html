<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>interval 연습</title>
</head>
<body>
    <div class="number"></div>
    <input type="button" value="버튼">

    <script>
        let num = 0;
        let divNumber = document.querySelector('div.number');
        divNumber.innerHTML = num;

        //일정 밀리초 간격마다 동작을 반복적으로 수행함
        
        let flag = setInterval(function () {
            num++;
            divNumber.innerHTML = num;
        } , 1000);

        console.log('flag : ' + flag);

        let btn = document.querySelector('input[type="button"]');
        btn.addEventListener('click', function () {
            clearInterval(flag); // 해당 인터벌 작업 중지
        });
    </script>
</body>
</html>
