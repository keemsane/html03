<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 실습</title>
    <style>
        span {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>100글자 제한</h3>
        <p><span>100</span> / 100</p>
        <textarea name="" id="" cols="70" rows="5"></textarea>    
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $('textarea').on('keyup', function () {
            let inputLength = $(this).val().length;
            let remainLength = 100 - inputLength;
            $('span').html(remainLength);

            // remainLength 남은 글자 수가 0 이상이면 span 글자색을 green 으로
            // remainLength 남은 글자 수가 0 미만이면 span 글자색 red

            if (remainLength >= 0) {
                $('span').css('color', 'green');
            } else {
                $('span').css('color','red');
            }

        });

    </script>
</body>
</html>
