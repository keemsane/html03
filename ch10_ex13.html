<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 함수 정의
        function showMessage() {
            document.write('Hello JavaScript')
        }//showMessage()

        function showSum(a, b, c) {
            let str = a + ' + ' + b + ' + ' + c + ' = ' + (a + b + c);
            return document.write(str + '<br>');
        }//showSum()

        // function getAbs(a) {
        //     return Math.abs(a);
        // }//getAbs()

        function getAbs(a) {
            // if (a < 0) {
            //     // a *= (-1);
            //     // a = -a
            //     a = a * -1;
            // }
            // return a;
            return a < 0 ? -a : a;
        }

        // function getMax(a, b) {
        //     return Math.max(a, b)
        // }//getMax()

        function getMax(a, b) {
            // let max;
            // if (a > b) {
            //     return max = a;
            // }
            // else if (a < b){
            //     return max = b;
            // }
            // else {
            //     return max = ('같음');
            // }
            return (a > b) ? a : b;
        }

        // 함수 호출문을 보고 필요한 함수를 정의해보세요.
        showMessage(); // 화면출력 "Hello JavaScript"
        document.write('<p>===============================</p>')

        showSum(10, 20, 30); // 화면출력 "10+20+30=60"
        showSum(40, 50, 60)
        document.write('<p>===============================</p>')

        // 전달한 값의 절대값을 구해서 반환해줌
        document.write('절대값: ' + getAbs(-5) + '<br>');
        document.write('<p>===============================</p>')

        // 전달한 값 중 큰 값을 반환해줌
        document.write('최대값: ' + getMax(2, 7) + '<br>');
        document.write('최대값: ' + getMax(5, 2) + '<br>');
        document.write('최대값: ' + getMax(7, 7) + '<br>');

        document.write('<p>===============================</p>')


    </script>
</head>
