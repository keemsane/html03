<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연관배열, 2차원 배열</title>

    <script>
        // 연관배열, 리터럴 표기 방식
        let puppy = {
            name : '멍멍이', age : 3, gender : '수컷'
        };
        // 순서는 없음
        document.write('강아지 나이는 : ' + puppy.age + '<br/>' );
        
        puppy['age'] = 4;
        
        document.write('강아지 나이는 : ' + puppy.age + '<br/>' );
        
        puppy.age = 5;

        document.write('강아지 이름은 : ' + puppy.name + '<br/>');
        document.write('강아지 나이는 : ' + puppy.age + '<br/>' );
        document.write('강아지 성별은 : ' + puppy.gender + '<br/>');

        document.write('강아지 색깔은 : ' + puppy.color + '<br/>');

        puppy.color = '흰색'; // 새로운 값 color 추가하기

        document.write('강아지 색깔은 : ' + puppy.color + '<br/>');

        document.write('강아지 나이는 : ' + puppy['age'] + '<br/>');

        document.write('==============================================<p/>');

        // 2차원 배열
        // 이중 for문과 연관됨.

        let arr = [[10, 20, 30],
                   [40, 50, 60, 70]];

        document.write('arr[0][2] = ' +arr[0][2] + '<br/>');

        document.write('행의 크기는 ' + arr.length + '<br/>');
        document.write('두 번째 행([1]행)의 열의 크기는 ' + arr[1].length + '<br/>'); // 행마다 열이 같을 필요는 없음.

        // 이중 for문을 이용해 모든 행렬의 원소 출력하기
        for (let i = 0; i < arr.length; i++) { // 행
            for (j = 0; j < arr[i].length; j++) { // 열
                document.write('arr[' + i + '][' + j + '] = ');
                document.write(arr[i][j] + ' ');

            }
            document.write('<br/>');
        }
    </script>
</head>

</body>
</html>
